<!doctype html>
<html lang="en-in">
    <head>
        <title>My Web</title>
        <link rel="shortcut icon" href="assets/favicon.ico">

        <!-- Meta Data for Search Engine Optimizatdion -->
        <meta charset="utf-8">
        <!--
            UTF = Unicode Transformation Format
         -it is used by BOTS to know about the language used in page
         -last digit represent number of bit (for english 8 bit)
        -->
        <meta name="keywords" content="some keywords used for searching your page">
        <meta name="description" content="something about your website">
        <!-- refresh page after specified time period-->
        <!--
        <meta http-equiv="refresh" content="4">
        -->
        <!--One of the option for makeing page responsive -->
        <meta name="viewport" content="width=device-width,initial-scale=1">
    
    </head>
    <body>
        Welcome
    </body>
</html>
