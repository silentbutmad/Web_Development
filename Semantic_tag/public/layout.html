<!DOCTYPE html>
<html>
    <head>
        <title>Laayout</title>
        <style>
            body
            {
                margin: 0%;
            }
            header,footer
            {
                background-color: tomato;
                color: white;
                padding: 20px;
                font-size: 25px;
                text-align: center;
                height: 40px;
                margin: 0;
            }
            footer
            {
                height: 20px;
            }
            section
            {
                margin-top: 20px;
                padding: 0;
                height: 498px;
                overflow: hidden;
                display: grid;
                grid-template-columns: 2fr 8fr 2fr;
            }
            nav div
            {
                border: 2px solid black;
                border-radius:10px;
                width: 120px;
                margin-bottom: 20px;
                padding: 10px;
                font-size: 20px;
                background-color: tomato;
                color: white;
                
            }
            aside {
                width: 130px;
                height:200px;
                border: 2px dotted black;
                text-align: center;
            }
            article
            {
                width: 200px;
                text-align: center;
                background-color: darkcyan;
                color: white;
                padding: 5px;
                font-size: 25px;
                margin-left: 300px;

            }
            main div{
                font-size: 40px;
                text-align: center;
            }
            figure{
                height:200px ;
                border: 2px double black;
                width: 200px;
            }
        </style>
    </head>
    <body>
        <header id="header">
            <div>Amazon Shopping</div>
        </header>
        <section id="main-content">
            <nav>
                
                <div>Home</div>
                <div>Electronics</div>
                <div>Footwear</div>
                <div>Fashion</div>
                
            </nav>
            <main>
                <dialog>Any Help?</dialog>
                <div>Welcome to Online Shopping Store</div>
                <figure>
                    Your Image
                    <figcaption>Samsung TV</figcaption>
                </figure>
                <article>
                    70% Off on Electronics
                </article>
            </main>
            <aside>
                Ads Here...

            </aside>
        </section>
        <footer id="footer" height="20">
            &copy; Copyright 2025
        </footer>
    </body>
</html>
